<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Sem título por enquanto</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1><small>Use as redes sociais</small></h1>
                <div class="social-container">
                    <a href="#" class="social">
                        <img src="https://icones.pro/wp-content/uploads/2021/02/facebook-icone-noir.png" width="20px" height="20px"></a>
                    <a href="#" class="social">
                        <img src="https://icones.pro/wp-content/uploads/2021/03/icone-linkedin-ronde-noire.png" width="20px" height="20px"></a>
                    <a href="#" class="social">
                        <img src="https://icones.pro/wp-content/uploads/2021/02/google-icone-symbole-png-logo-noir.png" width="20px" height="20px"></a>
                </div>
                <span>Ou insira seus dados abaixo:</span>
                <input type="text" placeholder="Nome" />
                <input type="email" placeholder="E-mail" />
                <input type="password" placeholder="Senha" /><br>
                <button>Criar conta</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Faça seu login</h1>
                <div class="social-container">
                    <a href="#" class="social">
                        <img src="https://icones.pro/wp-content/uploads/2021/02/facebook-icone-noir.png" width="20px" height="20px"></a>
                    <a href="#" class="social">
                        <img src="https://icones.pro/wp-content/uploads/2021/03/icone-linkedin-ronde-noire.png" width="20px" height="20px"></a>
                    <a href="#" class="social">
                        <img src="https://icones.pro/wp-content/uploads/2021/02/google-icone-symbole-png-logo-noir.png" width="20px" height="20px"></a>
                </div>
                <span>Ou use sua conta criada no site:</span>
                <input type="email" placeholder="E-mail" />
                <input type="password" placeholder="Senha" />
                <a href="#">Problemas com o login?</a>
                <button>Acessar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Para continuar conectado, <br>insira seu e-mail e senha</p>
                    <button class="ghost" id="signIn">Fazer login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Primeira vez por aqui?</h1>
                    <p>Faça o seu cadastro e junte-se a nós :)</p>
                    <button class="ghost" id="signUp">Cadastrar-se</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        .
    </footer>
    <script src="./script.js"></script>

</body>

</html>
